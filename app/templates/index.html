<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="static/css/reveal.min.css">
		<link rel="stylesheet" href="static/css/theme/serif.css" id="theme">


		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->

		<title> g o o f s </title>
		

	</head>

	<body>
		<div class = "reveal">
			<div class = "slides">

			  	{% if login_link: %}
				  	<section>
				  		<h3>ayyyy welcome</h3>
					  	click <a href="{{login_link}}">here</a> to login to reddit
					</section>
				
				{% elif posts %}


					{% for post in posts: %}
						<section>
							
							<section id="{{post.url}}">
								<h3>{{post.subreddit}}</h3>
								<div class="title">{{post.title}}</div>
							</section>

							<section data-state="loadmeta">
								<a href="{{post.url}}"></a>
							</section>

						</section>

					{% endfor %}

					<section>
						<h3> ~at end~ </h3>
						press next......
					</section>



				{% endif %}
			</div>
		</div>

		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="static/script/head.min.js"></script>
		<script src="static/script/reveal.js"></script>
		<script src="static/script/keyboard.js"></script>
		<script src="http://cdn.embed.ly/jquery.embedly-3.1.1.min.js" type="text/javascript"></script>
		<script src="static/script/cereal.js" type="text/javascript"></script>

	</body>
</html>
